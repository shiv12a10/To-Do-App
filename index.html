<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App with Alarm and History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-box">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="datetime-local" id="taskDateTime" placeholder="Set alarm">
            <button id="addTaskBtn">Add</button>
        </div>

        <!-- Active Task List -->
        <h2>Active Tasks</h2>
        <ul id="taskList"></ul>

        <!-- Task History Section -->
        <h2>Task History</h2>
        <ul id="historyList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
